<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Blog preview card</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <img
          class="card__image"
          src="./images/illustration-article.svg"
          alt="Illustration article"
        />
        <div class="card__content">
          <div class="card__content__tags">
            <span>Learning</span>
          </div>
          <span class="card__content__publish-date">Published 21 Dec 2023</span>
          <h1 class="card__content__title">
            <a href="#">HTML & CSS fundations</a>
          </h1>
          <p class="card__content__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <footer class="card__author">
          <img
            class="card__author__avatar"
            src="./images/image-avatar.webp"
            alt="Greg Hooper avatar"
          />
          <span class="card__author__name">Greg Hooper</span>
        </footer>
      </section>
    </main>
  </body>
</html>
