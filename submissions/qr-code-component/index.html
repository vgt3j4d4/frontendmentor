<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Frontend Mentor QR code component solution" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="./fonts/Outfit-VariableFont_wght.ttf" type="font/ttf" rel="preload" as="font" crossorigin />

  <title>Frontend Mentor | QR code component</title>

  <style>
    @font-face {
      font-family: "Outfit";
      src: url("./fonts/Outfit-VariableFont_wght.ttf");
      font-display: swap;
    }
  </style>

  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <main class="container">
    <div class="qr-code">
      <img class="qr-code__img" src="images/image-qr-code.png" alt="a QR code image pointing to Frontend Mentor" />
      <div class="qr-code__text">
        <h1 class="qr-code__title">
          Improve your front-end skills by building projects
        </h1>
        <p class="qr-code__summary">
          Scan the QR code to visit Frontend Mentor and take your coding
          skills to next level
        </p>
      </div>
  </main>
</body>

</html>
