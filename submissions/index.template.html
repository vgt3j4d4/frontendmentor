<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Frontend Mentor Challenges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
      defer
    />
  </head>
  <body class="container">
    <main>
      <header class="header">
        <h1>Frontend Mentor Challenges</h1>
      </header>
      <ul>
        {{#each challengeUrls}}
          <li><a href="/{{this.url}}" class="contrast" target="_blank">{{this.label}}</a></li>
        {{/each}}
      </ul>
    </main>
    <footer class="footer">
      <p>
        Made by <a href="https://www.frontendmentor.io/profile/vgt3j4d4" target="_blank">Gonzalo Tejada</a>
      </p>
    </footer>
  </body>
</html>
