<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        font-size: 11px;
        text-align: center;
        background-color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main role="main" class="card">
      <picture>
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 600px)"
          width="300"
          height="450"
        />
        <img
          src="./images/image-product-mobile.jpg"
          width="240"
          height="343"
          alt="Image of Gabrielle Essence Eau De Parfum"
        />
      </picture>

      <div class="card__content">
        <hgroup>
          <span>Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </hgroup>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <!-- The <s> tag specifies text that is no longer correct, accurate or relevant.  -->
        <p class="price">
          $149.99
          <s><span class="visually-hidden">Old price:</span>$169.99</s>
        </p>

        <button class="add-to-cart">
          <span class="icon icon-cart"></span>Add to Cart
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/vgt3j4d4">Gonzalo Tejada</a
      >.
    </footer>
  </body>
</html>
