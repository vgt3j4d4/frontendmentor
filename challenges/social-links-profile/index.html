<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="card">
      <img
        class="card__pic"
        src="./images/avatar-jessica.jpeg"
        alt="Jessica profile picture"
      />
      <div class="card__name-location">
        <h1 class="card__name-location__title">Jessica Randall</h1>
        <p class="card__name-location__description">London, United Kingdom</p>
      </div>
      <p class="card__bio">Front-end developer and avid reader.</p>
      <nav role="navigation" class="card__social-links">
        <ul>
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </nav>
    </main>
  </body>
</html>
