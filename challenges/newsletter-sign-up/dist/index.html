<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/styles-desktop.css" media="(min-width: 928px)">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <script src="./js/main.js"></script>
</head>

<body>
  <main>
    <!-- I'll assume there will be content here and the subscribe form will be displayed as
     a modal dialog which can be closed at any time -->
  </main>

  <dialog id="stay-updated">
    <div class="subscribe-dialog">
      <div class="subscribe-dialog__picture"></div>

      <section class="subscribe-dialog__content">
        <h1 class="subscribe-dialog__title">Stay updated!</h1>

        <p class="subscribe-dialog__description">Join 60,000+ product managers receiving monthly updates on:</p>

        <ul class="subscribe-dialog__updates">
          <li class="subscribe-dialog__updates-item">Product discovery and building what matters</li>
          <li class="subscribe-dialog__updates-item">Measuring to ensure updates are a success</li>
          <li class="subscribe-dialog__updates-item">And much more!</li>
        </ul>

        <form id="subscribe-form" class="subscribe-dialog__form" autocomplete="off" onsubmit="subscribe(event)"
          novalidate>
          <label for="email" class="subscribe-dialog__form-label">
            <span>Email address</span>
            <span class="email-validation-error" aria-live="polite"></span>
          </label>
          <!-- Email regex pattern taken from https://regex101.com/r/sI6yF5/1 -->
          <input type="email" name="email" class="subscribe-dialog__form-input" required
            pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$"
            placeholder="email@company.com" autofocus>
          <input type="submit" class="subscribe-dialog__form-submit btn-primary"
            value="Subscribe to monthly newsletter">
        </form>
      </section>
    </div>
  </dialog>

  <dialog id="success"></dialog>

  <template id="success-template">
    <div class="success-dialog">
      <div class="success-dialog__image"></div>
      <section class="success-dialog__content">
        <h1 class="success-dialog__title">Thanks for subscribing!</h1>
        <p class="success-dialog__description">
          A confirmation email has been sent to <strong></strong>. A
          Please open it and click the button inside to confirm your subscription.
        </p>
        <input type="button" class="success-dialog__dismiss-btn btn-primary" value="Dismiss message">
      </section>
    </div>
  </template>

</body>

</html>
