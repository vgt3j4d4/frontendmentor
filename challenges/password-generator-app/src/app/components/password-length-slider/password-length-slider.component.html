<label class="flex justify-between items-center">
  <span [attr.for]="inputId" class="tablet:text-body-m">Character Length</span>
  <span class="text-heading-m tablet:text-heading-l text-neon-green">{{ value }}</span>
</label>
<input #slider [id]="inputId" class="w-full mt-4 mb-8 h-2" type="range" [attr.min]="minLength" [attr.max]="maxLength"
  [(ngModel)]="value" (input)="notifyLengthChange()" />
